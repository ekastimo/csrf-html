
<!DOCTYPE html>

			</div>
			<div class="form-group">
				<label for="Reason">Reason</label>
				<input class="form-control" type="text" data-val="true" data-val-required="The Reason field is required." id="Reason" name="Reason" value="Beacuse you are a fool" />
			</div>
